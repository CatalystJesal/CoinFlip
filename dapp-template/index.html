<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CoinFlip</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="./web3.min.js"></script>
    <script type="text/javascript" src="./abi.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="jumbotron rounded-0 text-center m-0 bg-danger">
      <div class="container">
        <h1 class="text-dark display-1 text-uppercase font-weight-bold">Coin Flip</h1>
        <small class="text-light lead font-italic font-weight-bold" style="font-size:150%">Guess correctly to win double your bet</small>
      </div>
    </div>



  <div class="container-flex bg-secondary full-height align-items-center main-div">


      <div class="outcome-div m-0 position-absolute">
        <div class="outcome-span-div position-absolute">
          <h3 id="outcome_display" class="text-dark display-4 font-weight-bold">????</h3>
        </div>
      </div>

  <form class="form-div position-absolute">
    <div class="form-group">
      <label class="text-dark font-weight-bold" for="ethereumval_lbl">ETH to bet</label>
      <input type="bet" class="form-control" id="bet" aria-describedby="betHint" placeholder="e.g. 1, 2, 3...">
      <small id="betHint" class="text-dark form-text font-italic">At least 1 ETH is required</small>
    </div>
  </form>

    <div class="btn-toolbar text-center position-absolute ">
      <button type="button" value="0" id="heads_0_btn" class="btn btn btn-dark btn-lg m-5">0</button>
      <button type="button" value="1" id="tails_1_btn" class="btn btn btn-dark btn-lg m-5">1</button>
    </div>


</div>



  </body>
</html>
